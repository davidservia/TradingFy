<ion-card>
  <ion-avatar>
    <img *ngIf="!position.picture" alt="Silhouette of a market's head"
      src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    <img *ngIf="position.picture" alt="Market picture" [src]="position.picture" />
  </ion-avatar>
  <!-- <ion-card-subtitle>{{market.pais}}, {{market.horario}}</ion-card-subtitle> -->
  <ion-card-subtitle>{{ position.name }}</ion-card-subtitle>
  <ion-card-content>
    <ion-button icon-only fill="clear"  (click)="onEditClick()">
      <ion-icon name="pencil-outline"></ion-icon>
    </ion-button>
    <ion-button icon-only fill="clear" color="danger" (click)="onDeleteClick()">
      <ion-icon name="trash-outline"></ion-icon>
    </ion-button>
  </ion-card-content>
</ion-card>
