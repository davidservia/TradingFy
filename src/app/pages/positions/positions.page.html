<ion-header>
  <ion-toolbar class="position" color="white">
    <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div id="nav-pages">
    <ion-title>{{'Position.title' | translate}}</ion-title>
    </div> 
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [debounce]="50" (ionChange)="handleChange2($event)" placeholder="Filtrar por posiciones y sus mercados"></ion-searchbar>
  <ion-list>
    <div >
      <ion-grid>
        <ion-row>
          <ion-col sizeXs="12" sizeMd="4" sizeLg="3" sizeXl="2" *ngFor="let position of (filteredPostions$ | async)">
            <app-position [position]="position" 
              (onEdit)="onEditPosition($event)"
              (onDelete)="onDeletePosition($event)"></app-position>
          </ion-col>
        </ion-row>
      </ion-grid>
    
       
    </div>
  </ion-list>
  
</ion-content>

<ion-segment>
  <ion-segment-button (click)="onNewPosition()" icon-only>
    <ion-icon name="add-circle" color="primary" style="zoom:2"></ion-icon>
  </ion-segment-button>
</ion-segment>
